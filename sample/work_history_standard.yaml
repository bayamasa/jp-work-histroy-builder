self_pr:
  - title: "常に改善を心掛けた設計力"
    content: |
      保険業界での営業支援システムの開発では、忙しい営業担当が社外からでも使いやすいような
      設計を心掛けてきました。導入後も定期的にヒアリングを行い、UIの改善やレスポンス速度の
      向上など、継続的な改善を実施しています。特にモバイル対応では、外出先からの入力を
      効率化するUI設計により、営業担当の業務効率を大幅に向上させました。

  - title: "円滑にプロジェクトを進行させるマネジメント力"
    content: |
      自社のプロジェクトメンバーだけでなく顧客先の関係者など、約10名～15名規模の
      プロジェクトを進めた経験があります。スケジュール管理はもちろん、メンバー個々の
      強みを活かしたタスク割り振りや、週次でのリスク管理ミーティングの実施により、
      担当したプロジェクトでは納期遅延ゼロを達成しました。また、新人教育にも
      積極的に取り組み、技術勉強会の主催やペアプログラミングを通じてチーム全体の
      スキル底上げに貢献しています。
